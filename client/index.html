<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="display"></div>
  <div class="numberpad">
    <span id="1">1</span><span id="2">2</span><span id="3">3</span>
    <span id="4">4</span><span id="5">5</span><span id="6">6</span>
    <span id="7">7</span><span id="8">8</span><span id="9">9</span>
    <span id="0">0</span>
  </div>
  <div class="functions">
    <span id="add">+</span><span id="subtract">-</span><span id="multiply">x</span>
    <span id="divide">/</span><span id="equal">======</span>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
